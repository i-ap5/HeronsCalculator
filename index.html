<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Triangle Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Hello Pradeep</h1>
        <div class="calculator-card">
            <h2>Triangle Calculator</h2>
            
            <div class="triangle-image-container">
                <!-- UPDATE THIS LINE with your SVG filename -->
                <img src="triangle.svg" alt="Triangle with sides a, b, and c">
            </div>

            <div class="input-group">
                <label for="sideA">Side a</label>
                <input type="number" id="sideA" placeholder="Enter length of side a">
            </div>
            <div class="input-group">
                <label for="sideB">Side b</label>
                <input type="number" id="sideB" placeholder="Enter length of side b">
            </div>
            <div class="input-group">
                <label for="sideC">Side c</label>
                <input type="number" id="sideC" placeholder="Enter length of side c">
            </div>
            <button class="calculate-btn" onclick="calculate()">Calculate</button>
            <div class="results-container">
                <div class="result-item">
                    <span class="label">Area</span>
                    <span id="area" class="value">0.00</span>
                </div>
                <div class="result-item">
                    <span class="label">Perimeter</span>
                    <span id="perimeter" class="value">0.00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
