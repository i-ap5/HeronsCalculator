<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep's Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Triangle Visual - YOUR ORIGINAL CODE -->
            <div class="visual-section">
                <svg id="triangle-container" viewBox="0 0 300 150">
                    <polygon id="triangle-svg" />
                    <text id="label-a" class="side-label"></text>
                    <text id="label-b" class="side-label"></text>
                    <text id="label-c" class="side-label"></text>
                </svg>
            </div>
            <!-- Inputs -->
            <div class="inputs-section">
                <div class="input-group">
                    <label class="input-label">Side A</label>
                    <div class="input-wrapper">
                        <input type="number" class="input-field" id="sideA" placeholder="Enter length of side A" step="0.1" min="0">
                        <span class="unit-badge">units</span>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Side B</label>
                    <div class="input-wrapper">
                        <input type="number" class="input-field" id="sideB" placeholder="Enter length of side B" step="0.1" min="0">
                        <span class="unit-badge">units</span>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Side C</label>
                    <div class="input-wrapper">
                        <input type="number" class="input-field" id="sideC" placeholder="Enter length of side C" step="0.1" min="0">
                        <span class="unit-badge">units</span>
                    </div>
                </div>
            </div>
            <!-- Error Message -->
            <div class="error-message" id="error-container"></div>

            <!-- Results -->
            <div class="results-section">
                <div class="result-card">
                    <div class="result-label">Area</div>
                    <div>
                        <span class="result-value" id="area">0.00</span>
                        <span class="result-unit">sq units</span>
                    </div>
                </div>

                <div class="secondary-result">
                    <span class="label">Perimeter</span>
                    <span class="value"><span id="perimeter">0.00</span> units</span>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-section">
                <button class="reset-btn" id="reset-btn">Reset Calculator</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
