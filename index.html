<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Triangle Calculator for Pradeep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator-grid">

            <!-- Left Column: The Calculator -->
            <div class="input-section">
                <h2>Pradeep's Calculator</h2>
                <p class="subtitle">This calculator was developed by Arun for Pradeep.</p>
                
                <div class="svg-container">
                    <svg id="triangle-container" viewBox="0 0 300 150">
                        <polygon id="triangle-svg" />
                        <text id="label-a" class="side-label"></text>
                        <text id="label-b" class="side-label"></text>
                        <text id="label-c" class="side-label"></text>
                    </svg>
                </div>
                
                <div class="input-group">
                    <label for="sideA">Side a</label>
                    <input type="number" id="sideA" placeholder="Enter length of side A">
                </div>
                <div class="input-group">
                    <label for="sideB">Side b</label>
                    <input type="number" id="sideB" placeholder="Enter length of side B">
                </div>
                <div class="input-group">
                    <label for="sideC">Side c</label>
                    <input type="number" id="sideC" placeholder="Enter length of side C">
                </div>
                                <div id="error-container"></div>

            </div>

            <!-- Right Column: Results & Explanation -->
            <div class="explanation-section">
                <div class="results-card">
                    <div class="card-header">
                        <h3>Results</h3>
                        <button id="reset-btn">Reset</button>
                    </div>
                    <div class="result-item">
                        <span class="label">Perimeter</span>
                        <span id="perimeter" class="value">0.00</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Area</span>
                        <span id="area" class="value primary-value">0.00</span>
                    </div>
                </div>
                <div class="info-card">
                    <h3>About Heron's Formula</h3>
                    <p>Heron's formula allows you to find the area of any triangle when you know the lengths of all three sides (a, b, and c).</p>
                    <code>s = (a + b + c) / 2</code>
                    <code>Area = âˆšs(s-a)(s-b)(s-c)</code>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
